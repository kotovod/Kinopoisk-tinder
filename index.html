<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Swipe Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tinder">
    <div class="tinder--status">
      <i class="fa fa-remove"></i>
      <i class="fa fa-heart"></i>
    </div>

    <div class="tinder--cards">
      <div class="tinder--card">
        <img src="https://loremflickr.com/600/300/nature">
        <h3>Scenic View 1</h3>
        <p>A beautiful landscape showcasing nature's splendor.</p>
      </div>
      <div class="tinder--card">
        <img src="https://loremflickr.com/600/300/mountains">
        <h3>Scenic View 2</h3>
        <p>Majestic mountains under a clear sky.</p>
      </div>
      <div class="tinder--card">
        <img src="https://loremflickr.com/600/300/ocean">
        <h3>Scenic View 3</h3>
        <p>Serene ocean waves crashing on the shore.</p>
      </div>
      <div class="tinder--card">
        <img src="https://loremflickr.com/600/300/forest">
        <h3>Scenic View 4</h3>
        <p>Lush green forests in autumn colors.</p>
      </div>
      <div class="tinder--card">
        <img src="https://loremflickr.com/600/300/desert">
        <h3>Scenic View 5</h3>
        <p>Stunning desert dunes at sunset.</p>
      </div>
    </div>

    <div class="tinder--buttons">
      <button id="nope"><i class="fa fa-remove"></i></button>
      <button id="love"><i class="fa fa-heart"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
